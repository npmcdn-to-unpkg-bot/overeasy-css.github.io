<!DOCTYPE html>
<html ng-app="overeasyDocs-app">
    <head>
        <meta charset="utf-8">
        <title>OverEasy</title>
        <meta title="description" content="A deliciously complete OOCSS grid and style framework">
        <meta title="author" content="Zach Saffrin">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <script type="text/javascript" src="./js/angular.min.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
        <script type="text/javascript" src="./js/oedocs-app.min.js"></script>

        <!-- Google Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-76102102-1', 'auto');
          ga('send', 'pageview');

        </script>
        <!-- End Google Analytics -->

        <link rel="stylesheet" href="./css/overeasy.min.css">

        <link rel="shortcut icon" type="image/png" href="./img/oe-egg.svg"/>

    </head>
    <body ng-controller="MainController">

        <!-- Custom styling -->
        <style>
            .code {
                background-color: #EEE8D5;
                border: 1px solid #93A1A1;
                font-family: 'Source Code Pro', 'Courier New', 'Courier', monospace;
                font-size: 0.85rem;
                line-height: 1.75;
                overflow-x: scroll;
                padding: 0.25em 0.5em;
                white-space: nowrap;
            }
            .code .element { color: #CB4B16 }
            .code .attribute { color: #859900 }
            .code .value { color: #268BD2 }
            .code .highlight { color: #D33682 }
            .code .comment { color: #93A1A1 }
        </style>

        <!-- Page Wrapper -->
        <div class="min-vh flex">
            
            <!-- Collapsed Navigation -->
            <div class="bg-gray-lighter sm-hide">
                <div class="p1">
                    <a href="#/">
                        <img src="img/oe-egg.svg" alt="OverEasy" style="width: 1.25em" />
                    </a>
                </div>
                <div class="p1 center">
                    <a href="javascript:void(0);" ng-click="toggleNav()">
                        <img src="img/hamburger.svg" alt="NavToggle" style="width: 1.1em" />
                    </a>
                </div>
            </div>
            <div class="bg-gray-lighter" ng-show="navOpen">
                <div class="border-bottom border-gray">
                    <a href="#/getting-started" ng-class="isActive('/getting-started')" class="p1 pr2 hover-red-light hover-bg-light-m plain block nowrap">Getting Started</a>
                </div>
                <div class="border-bottom border-gray">
                    <div class="p1 pt2 h4 strong caps">Modules</div>
                    <a href="#/whitespace" ng-class="isActive('/whitespace')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Whitespace</a>
                    <a href="#/layout" ng-class="isActive('/layout')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Layout</a>
                    <a href="#/grid" ng-class="isActive('/grid')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Grid</a>
                    <a href="#/flex" ng-class="isActive('/flex')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Flex</a>
                    <a href="#/typography" ng-class="isActive('/typography')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Typography</a>
                    <a href="#/colors" ng-class="isActive('/colors')" class="p1 pr2 hover-bg-light-l plain block nowrap">
                        <span class="red">C</span>
                        <span class="orange">o</span>
                        <span class="yellow-dark">l</span>
                        <span class="green">o</span>
                        <span class="blue">r</span>
                        <span class="gray-dark">s</span>
                    </a>
                    <a href="#/backgrounds" ng-class="isActive('/backgrounds')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Backgrounds</a>
                    <a href="#/borders" ng-class="isActive('/borders')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Borders</a>
                    <a href="#/buttons" ng-class="isActive('/buttons')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Buttons</a>
                    <a href="#/input-fields" ng-class="isActive('/input-fields')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Input Fields</a>
                </div>
                <div>
                    <a href="#/configure" ng-class="isActive('/configure')" class="p1 pr2 hover-blue hover-bg-light-m plain block nowrap">Configure</a>
                </div>
            </div>

            <!-- Expanded Navigation -->
            <div class="bg-gray-lighter sm-show">
                <div class="p1">
                    <a href="#/">
                        <img src="img/oe-egg.svg" alt="OverEasy" style="width: 5em" />
                    </a>
                </div>
                <div class="border-bottom border-gray">
                    <a href="#/getting-started" ng-class="isActive('/getting-started')" class="p1 pr2 hover-red-light hover-bg-light-m plain block nowrap">Getting Started</a>
                </div>
                <div class="border-bottom border-gray">
                    <div class="p1 pt2 h4 strong caps">Modules</div>
                    <a href="#/whitespace" ng-class="isActive('/whitespace')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Whitespace</a>
                    <a href="#/layout" ng-class="isActive('/layout')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Layout</a>
                    <a href="#/grid" ng-class="isActive('/grid')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Grid</a>
                    <a href="#/flex" ng-class="isActive('/flex')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Flex</a>
                    <a href="#/typography" ng-class="isActive('/typography')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Typography</a>
                    <a href="#/colors" ng-class="isActive('/colors')" class="p1 pr2 hover-bg-light-l plain block nowrap">
                        <span class="red">C</span>
                        <span class="orange">o</span>
                        <span class="yellow-dark">l</span>
                        <span class="green">o</span>
                        <span class="blue">r</span>
                        <span class="gray-dark">s</span>
                    </a>
                    <a href="#/backgrounds" ng-class="isActive('/backgrounds')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Backgrounds</a>
                    <a href="#/borders" ng-class="isActive('/borders')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Borders</a>
                    <a href="#/buttons" ng-class="isActive('/buttons')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Buttons</a>
                    <a href="#/input-fields" ng-class="isActive('/input-fields')" class="p1 pr2 hover-green hover-bg-light-l plain block nowrap">Input Fields</a>
                </div>
                <div>
                    <a href="#/configure" ng-class="isActive('/configure')" class="p1 pr2 hover-blue hover-bg-light-m plain block nowrap">Configure</a>
                </div>
            </div>

            <!-- View Content -->
            <div class="overflow-x-hidden overflow-y-scroll flex-auto" ng-view autoscroll></div>

        </div>


        <div class="bg-gray-lighter p2 flex flex-center">
            
            <div class="red-darker size-sm flex-auto">
                Made by <a href="http://zachsaffrin.com" target="_blank">Zach Saffrin</a>
            </div>

            <div class="right">
                <a href="https://github.com/overeasy-css/overeasy" target="_blank" class="btn btn-sm">
                    <img src="img/github.svg" alt="OverEasy" style="width: 1em" class="icon-white v-middle" />
                </a>
                <a href="https://www.npmjs.com/package/overeasy" target="_blank" class="btn btn-sm bg-red-dark">
                    <img src="img/npm.svg" alt="OverEasy" style="width: 1em" class="v-middle" />
                </a>
            </div>
        </div>

    </body>
</html>
